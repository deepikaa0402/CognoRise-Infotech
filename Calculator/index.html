<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/550/PNG/512/business-color_calculator_icon-icons.com_53466.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <h2>CALCULATOR</h2>
        <div class="container">
            <input type="text" class="display" name="screen" id="screen" value="0">
            </input>
            <div class="keys">
                <input class="btn" type="button" value="AC" style="background-color: #B96A59;">
                <input class="btn" type="button" value="()" style="background-color: #B96A59;">
                <input class="btn" type="button" value="%" style="background-color: #B96A59;">
                <input class="btn" type="button" value="รท" style="background-color: #B96A59;"><br>
                <input class="btn" type="button" value="7">
                <input class="btn" type="button" value="8">
                <input class="btn" type="button" value="9">
                <input class="btn" type="button" value="*" style="background-color: #B96A59;"><br>
                <input class="btn" type="button" value="4">
                <input class="btn" type="button" value="5">
                <input class="btn" type="button" value="6">
                <input class="btn" type="button" value="-" style="background-color: #B96A59;"><br>
                <input class="btn" type="button" value="1">
                <input class="btn" type="button" value="2">
                <input class="btn" type="button" value="3">
                <input class="btn" type="button" value="+" style="background-color: #B96A59;"><br>
                <input class="btn" type="button" value="+/-" style="background-color: #B96A59;">
                <input class="btn" type="button" value="0">
                <input class="btn" type="button" value="." style="background-color: #B96A59;">
                <input class="btn" type="button" value="=" style="background-color: #B96A59;">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
